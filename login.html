<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>尺的登陆页面</title>
<link href="css/login.css" rel="stylesheet" type="text/css" />
<link href="vendor/bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
<link href="vendor/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
<script src="vendor/bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>
<div class="container">
	<div class="row">
		<div class="col-md-6 ">
			<img src="images/left.jpg" class="img-circle img-thumbnail">
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-3">用户名：</label>
				<div class="col-sm-9"><input type="email" class="form-control"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-3">密码：</label>
        		<div class="col-sm-9"><input type="password" class="form-control"></div>
    		</div>
    		<div class="form-group">
        		<label class="col-sm-3">确认密码：</label>
        		<div class="col-sm-9"><input type="password" class="form-control"></div>
			</div>
			<div class="form-group login_btn">
        		<button type="button" class="btn btn-primary">登陆</button>
        		<button type="button" class="btn btn-danger">取消</button>
			</div>
			

		</div>

	</div>
        
</div>
</body>
</html>
